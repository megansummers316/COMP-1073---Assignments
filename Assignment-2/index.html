<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smoothie Machine</title>
        <link rel="stylesheet" href="smoothieMachine.css">
        <script src="smoothieMachine.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Welcome to the Smoothie Machine</h1>
            <h3>Personalize your smoothie just the way you like it!</h3>
        </header>
        <main>
            <div class="smoothieMachine">
                <div class="ingredients">
                    <div class="yogurt">
                        <!-- yogurt flavour options -->
                        <label for="ygtFlv">Choose a yogurt flavour:</label>
                        <select id="ygtFlv" name="ygtFlv">
                            <option value="vanilla">Vanilla</option>
                            <option value="strawberrry">Strawberry</option>
                            <option value="blueberry">Blueberry</option>
                            <option value="mixedBerry">Mixed Berry</option>
                            <option value="greek">Greek</option>
                        </select>
                    </div>
                    <div class="fruits">
                        <!-- fruit topping options -->
                        <p>Select your fruit topping(s):</p>
                        <label><input type="checkbox" name="frtUsed" value="strawberries">Strawberries</label>
                        <label><input type="checkbox" name="frtUsed" value="raspberries">Raspberries</label>
                        <label><input type="checkbox" name="frtUsed" value="blueberries">Blueberries</label>
                        <label><input type="checkbox" name="frtUsed" value="blackberries">Blackberries</label>
                        <label><input type="checkbox" name="frtUsed" value="peaches">Peaches</label>
                        <label><input type="checkbox" name="frtUsed" value="banana">Banana</label>
                        <label><input type="checkbox" name="frtUsed" value="kiwi">Kiwi</label>
                        <label><input type="checkbox" name="frtUsed" value="mango">Mango</label>

                    </div>
                    <div class="nuts">
                        <!-- nuts topping options 
                         will be checkboxes -->
                        <p>Select your seed/nut topping(s):</p>
                        <label><input type="checkbox" name="seedsNuts" value="chai">Chai Seeds</label>
                        <label><input type="checkbox" name="seedsNuts" value="hemp">Hemp Seeds</label>
                        <label><input type="checkbox" name="seedsNuts" value="flax">Flax Seeds</label>
                        <label><input type="checkbox" name="seedsNuts" value="pumpkin">Pumpkin Seeds</label>
                        <label><input type="checkbox" name="seedsNuts" value="almond">Almonds</label>
                        <label><input type="checkbox" name="seedsNuts" value="walnut">Walnuts</label>
                        <label><input type="checkbox" name="seedsNuts" value="pecan">Pecans</label>
                        <label><input type="checkbox" name="seedsNuts" value="cashew">Cashews</label>
                        <label><input type="checkbox" name="seedsNuts" value="granola">Granola</label>
                    </div>
                    <div class="drizzles">
                        <!-- drizzle options -->
                        <label for="drz">Choose a drizzle:</label>
                        <select id="drz" name="drz">
                            <option value="chocolate">Chocolate</option>
                            <option value="honey">Honey</option>
                            <option value="mapleSyrup">Maple Syrup</option>
                            <option value="cinnamon">Cinnamon</option>
                            <option value="no">None</option>
                        </select>
                    </div>
                    <div class="size">
                        <!-- size options -->
                        <label for="cupSize">Choose a size:</label>
                        <select id="cupSize" name="cupSize">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="extraLarge">Extra Large</option>
                        </select>
                    </div>
                    <button>Mix Smoothie >></button>
                </div>
                <div class="customerSmoothie">
                    <img id="smoothie">
                    <p id="output"></p>
                </div>
            </div>
        </main>
        <footer>
            <h6>Enjoy your smoothie!</h6>
        </footer>
    </body>
</html>
