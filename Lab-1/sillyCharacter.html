<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Character Customizer</title>
</head>
<body>
    <h1>Silly Character Customizer</h1>
    <p id="characterDescription"></p>
    <p></p>

    <button id="generateButton">Generate Random Character</button>
    <div class="alterinfo">
        <div class="ageChange">
            <button id="increaseAgeButton">Increase Age</button>
            <button id="decreaseAgeButton">Decrease Age</button>
        </div>
        <div class="nameChange">
            <label for="newName">Enter a new name: </label>
            <input type="text" id="newName">
            <button id="newName">Submit name</button>
        </div>
        <div class="foodChange">
            <label for="newFood">Enter a new favourite food: </label>
            <input type="text" id="newFood">
            <button id="newName">Submit favourite food</button>
        </div>
        <div class="abilityChange">
            <label for="newAbility">Enter a new ability: </label>
            <input type="text" id="newAbility">
            <button id="newAbility">Submit ability</button>
        </div>
    </div>
    <script src="sillyCharacter.js"></script>
</body>
</html>
